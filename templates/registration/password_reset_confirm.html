{% extends 'base.html' %}
{% block links %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/forms.css' %}">
    {% endblock links %}
{% block title %}New Password{% endblock title %}

{% block content %}
<div class="form-container">
    <h1>Enter New Password</h1>
    <p>Enter your new password then confirm below.</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reset" class="btn btn-success">
    </form>
</div> 
{% endblock content %}
