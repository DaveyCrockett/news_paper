{% extends 'base.html' %}
{% block title %}Articles{% endblock title %}
{% block content %}
<div class="main-article-list">
    {% for article in article_list %}
    <div class="card mb-3; card-container">
        <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text">{{ article.body }}</p>
        <p class="card-text"><small class="text-muted">By: {{ article.author }} | Date: {{ article.created_on }}</small></p>
        
        <a href="{% url 'article_detail' pk=article.id %}">See Detail</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
